<!DOCTYPE html>
<html>
<head>
  <title>login
  </title>
  <!-- Bootstrap stylingsheets -->
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


  <!-- link to systlsheet-->
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
  <body>

    <!-- code for the authorizaiton page was obtained from https://developer.okta.com/blog/2017/09/14/lazy-developers-guide-to-auth-with-vue -->

    <div class="card rounded-0">
        <div class="card-header">
            <h3 class="mb-0"> </h3>
        </div>
        <div class="card-body">
            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                <div class="form-group">
                    <label for="uname1">Username</label>
                    <input type="text" class="form-control form-control-sm rounded-0" name="username" id="username" required="">
                    <div class="invalid-feedback">Oops, you missed this one.</div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control form-control-sm rounded-0" id="password" required="" autocomplete="new-password">
                    <div class="invalid-feedback">Enter your password too!</div>
                </div>
                <div>
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description small text-dark">Remember me on this computer</span>
                    </label>
                </div>


                <button type="submit" class="g-signin2" id="btnLogin" onclick="validate()">Login</button>
            </form>
        </div>
        <!--/card-block-->
    </div>
    <!--bootstrap scripts-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- link to our authentication app -->
      <script src="js/authentication.app.js"></script>
    </body>

</html>
